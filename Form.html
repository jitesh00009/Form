<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-image: url(3.jpg);
            color: bisque;
            text-align: center;

        }

        h1 {
            color: burlywood;
            text-align: center;
        }
        form {
            text-align: center;
        }

        select {

             color: darkred;
        }

    </style>
<body>
    <form>
        <h1>Personal Details</h1>
        First name:
        <input type="name" name="fname" placeholder="First Name"><br><br>
        Last name:
        <input type="text" name="lname" placeholder="Last Name"><br><br>
        User name:
        <input type="username" name="username" placeholder="username"><br><br>
       Password:
        <input type="password" name="password" placeholder="********"><br><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">other<br><br>
        Hobbies:
        <input type="checkbox" name="hobbies" value="music">music
        <input type="checkbox" name="hobbies" value="painting">painting
        <input type="checkbox" name="hobbies" value="sports">sports<br><br>

        Contact :
        <input type="text" name="number" placeholder="0123456789"><br><br>
        <h1>Educational Qualification</h1>
        <b>Degree:</b>
        <select name="Degree">
            <option value="BSC">Bachlores of Science</option>
            <option value="B.com">Bachlores of commerce</option>
            <option value="BCA">Bachlores of computer application</option>
            <option value="BA">Bachlores of Arts</option>
        </select><br><br>
        <textarea name="message" rows="10" cols="30">
        This is Text area. 
        </textarea><br><br>
        Select images: <input type="file" name="img" multiple><br><br>
        <input type="submit" value="Login"> <input type="reset">

    </form>

</body>

</html>:
